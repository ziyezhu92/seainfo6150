<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>DOM Example</title>
    <style media="screen">
      .foo { background: #f00; color: #fff; }
      .bar { border: 2px solid #0c0; }
    </style>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(e) {
        console.log('loaded');

        console.log(document.getElementsByTagName('li'));
        console.log(document.querySelectorAll('li:nth-of-type(1)'));

        // const lis = document.getElementsByTagName('li')
        // for (var i = 0; i < lis.length; i++) {
        //   const li = lis[i];
        //   console.log(li.style);
        //   lis[i].style.backgroundColor = '#ccc';
        // }

        document.getElementById('newContentButton').addEventListener("click", function(e) {
          console.log('clicked');

          const someText = 'this is some text';
          const aTextNode = document.createTextNode(someText);
          console.log('TEXT NODE', aTextNode);

          const aSectionNode = document.createElement('section');

          const aPNode = document.createElement('p');

          aPNode.appendChild(aTextNode);


          aPNode.setAttribute('class', 'foo bar');
          console.log('PARAGRAPH NODE', aPNode);
          console.log('PARAGRAPH NODE', aPNode.style);

          aPNode.setAttribute('data-fake-attribute', 'bar');
          aSectionNode.appendChild(aPNode);

          const mainContent = document.getElementById('main-content');
          mainContent.appendChild(aSectionNode);

          console.log(document.getElementsByTagName('section'));
          console.log(document.getElementsByTagName('p'));
        });
      });
    </script>
  </head>
  <body>
    <main id="main-content">
      <!-- This is a comment -->
      <!-- This is another comment -->
      <button id="newContentButton">Click me for new content</button>
      <ul style="background: #f00">
        <li><a href="dom-example.html">Foo</a></li>
        <li><a href="dom-example.html">Bar</a></li>
        <li><a href="dom-example.html">Baz</a></li>
        <li><a href="dom-example.html">Wow</a></li>
      </ul>

      <table>
        <tr>

          <td>This is a table</table>
        </tr>

      </table>

    </main>
  </body>
</html>
